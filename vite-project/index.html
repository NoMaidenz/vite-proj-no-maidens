<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bon Appe-Vite</title>
  </head>
  <body class="cool">
    <div class="head">
      <h1>Overwatch coaching</h1>
      <p id="description">
        Get your overwatch training
      </p>
    </div>
    <div class="main">
      <div class="btns">
        <button class="btn" id="themebtn">Morning Theme</button>
      </div>
      <div class="btns">
        <button class="btn" id="FreeFilter">Free</button>
        <button class="btn" id="OneonOneFilter">1:1</button>
        <button class="btn" id="PaidFilter">Paid</button>
        <button class="btn" id="VODFilter">VOD</button>
        <button class="btn" id="OnehourFilter">1hr</button>
        <button class="btn" id="TwohourFilter">2hr</button>
        <button class="btn" id="TeamFilter">Team</button>
        <button class="btn" id="LiveFilter">Live</button>
        <button class="btn" id="resetButton">All options</button>
      </div>
      <div id="list"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
